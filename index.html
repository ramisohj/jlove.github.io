<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jlove</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
	
	<center>
	<h1>
		JLOVE 
	</h1>
	</center>
	 <!-- Slideshow container -->
	<div class="slideshow-container">

	  <!-- Full-width images with number and caption text -->
	  <div class="mySlides fade">
	    <div class="numbertext">1 / 5</div>
	    <img src="./images/font.jpg" class="image">
	    <div class="text">Flowers</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">2 / 5</div>
	    <img src="./images/jale-01.png" class="image">
	    <div class="text">The most beautiful flower</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">3 / 5</div>
	    <img src="images/jale-02.png" class="image">
	    <div class="text">Princess Jale</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">4 / 5</div>
	    <img src="images/jale-03.png" class="image">
	    <div class="text">Princess Jale</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">5 / 5</div>
	    <img src="images/jale-04.jpg" class="image">
	    <div class="text">Princess Jale</div>
	  </div>

	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)"></span>
	  <span class="dot" onclick="currentSlide(2)"></span>
	  <span class="dot" onclick="currentSlide(3)"></span>
	  <span class="dot" onclick="currentSlide(4)"></span>
	  <span class="dot" onclick="currentSlide(5)"></span>
	</div> 

	
	<script src="./index.js"></script>
</body>

</html>
